<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="calculator">
        <h2>JS Calculator</h2>

        <label class="center-bold" for="num1">Number 1</label>
        <input type="number" id="num1" />

        <label class="center-bold" for="num2">Number 2</label>
        <input type="number" id="num2" />

        <label class="center-bold" for="operator">Operate way?</label>
        <select id="operator">
            <option value="+">+</option>
            <option value="-">−</option>
            <option value="*">×</option>
            <option value="/">÷</option>
        </select>

        <button id="calcBtn" onclick="calculate()">Add</button>

        <p class="result">Result = <span id="result">0.00</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
