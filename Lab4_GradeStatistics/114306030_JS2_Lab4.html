<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grade Statistics</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <h2 class="title">Grade Statistics</h2>

    <div class="input-area">
        <input type="number" id="math" placeholder="Math" inputmode="numeric" />
        <input type="number" id="english" placeholder="English" inputmode="numeric" />
        <button id="submitBtn">Submit</button>
    </div>

    <div class="table-wrap">
        <table id="gradeTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Math</th>
                    <th>English</th>
                    <th>Average</th>
                </tr>
            </thead>

            <tbody>
                <!-- JS 動態新增 -->
            </tbody>

            <tfoot>
                <tr>
                    <td>Average</td>
                    <td id="mathAvg">0</td>
                    <td id="engAvg">0</td>
                    <td id="overallAvg">0</td>
                </tr>
            </tfoot>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
